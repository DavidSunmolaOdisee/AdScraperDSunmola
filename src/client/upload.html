<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ad Research — Upload payload (async)</title>
  <style>
    :root { --bg:#0b1220; --card:#0a162a; --txt:#e6eef8; --muted:#9fb0ca; }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:0;padding:24px;background:var(--bg);color:var(--txt)}
    .wrap{max-width:860px;margin:0 auto}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:18px;box-shadow:0 8px 28px rgba(0,0,0,.45)}
    h1{font-size:20px;margin:0 0 8px}
    p{color:var(--muted);margin:6px 0 14px}
    label{display:block;font-size:14px;color:var(--muted);margin:10px 0 6px}
    textarea{width:100%;min-height:320px;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0b1c34;color:#dbeafe;resize:vertical;font-family:ui-monospace,Consolas,monospace}
    input[type=file],input[type=text]{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0b1c34;color:#e6eef8}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    button{padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0c2a4a;color:#e6eef8;cursor:pointer}
    button:hover{filter:brightness(1.1)}
    .status{font-family:ui-monospace,monospace;font-size:13px;padding:10px;border-radius:10px;background:#071527;color:#dbeafe;white-space:pre-wrap;min-height:60px}
    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    @media(min-width:640px){.grid{grid-template-columns:1fr 1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Upload payload.json → <code>POST /scrape/smart-async</code></h1>
      <p>Laat “Backend URL” leeg om naar dezelfde host te posten (Render). Voor een andere backend vul je de volledige URL in.</p>

      <div class="grid">
        <div>
          <label for="host">Backend URL (optioneel)</label>
          <input id="host" type="text" placeholder="leeg laten = window.location.origin, bv. https://jouw-service.onrender.com">
        </div>
        <div>
          <label for="file">Laad payload.json (bestand)</label>
          <input id="file" type="file" accept=".json,application/json">
        </div>
      </div>

      <label for="payload">Payload JSON</label>
      <textarea id="payload" placeholder='{"country":"NL","keyword":".nl/products","limit":25,"active":true,"headless":true}'></textarea>

      <div class="row" style="margin-top:10px">
        <button id="sendAsync">Verstuur (async)</button>
        <button id="pretty">Beautify</button>
        <button id="sample">Voorbeeld laden</button>
        <button id="ping">Test health</button>
      </div>

      <div class="status" id="status">Klaar.</div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const ta        = document.getElementById('payload');
    const statusEl  = document.getElementById('status');
    const hostInput = document.getElementById('host');

    const setStatus = s => { statusEl.textContent = s; console.log(s); };

    // JSON mooi maken
    document.getElementById('pretty').addEventListener('click', ()=>{
      try { ta.value = JSON.stringify(JSON.parse(ta.value), null, 2); }
      catch(e){ setStatus('JSON parse error: ' + e.message); }
    });

    // Voorbeeld-payload (één-regel URL!)
    document.getElementById('sample').addEventListener('click', ()=>{
      ta.value = JSON.stringify({
        link: "https://www.facebook.com/ads/library/?active_status=active&ad_type=all&country=DE&is_targeted_country=false&media_type=all&q=50%25%20Rabatt&search_type=keyword_unordered&start_date[min]=2025-09-08&start_date[max]=2025-09-08",
        country: "DE",
        keyword: "50% Rabatt",
        limit: 1,
        active: true,
        headless: true
      }, null, 2);
      setStatus('Voorbeeld geladen.');
    });

    // Bestand -> textarea
    fileInput.addEventListener('change', e=>{
      const f = e.target.files[0];
      if (!f) return;
      f.text().then(t => { ta.value = t; setStatus('Bestand geladen.'); });
    });

    // Health check
    document.getElementById('ping').addEventListener('click', async ()=>{
      const base = (hostInput.value.trim() || window.location.origin).replace(/\/$/, '');
      const url  = base + '/health';
      setStatus('GET ' + url + ' ...');
      try {
        const r = await fetch(url);
        setStatus('Health ' + r.status + '\n' + await r.text());
      } catch (e) {
        setStatus('Health error: ' + e.message);
      }
    });

    // Helper: POST JSON
    async function postJSON(url, body){
      const res = await fetch(url, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(body)
      });
      const text = await res.text();
      let data=null; try { data = JSON.parse(text); } catch {}
      return { status: res.status, text, data };
    }

    // Job pollen
    async function pollJob(base, id){
      const url = `${base}/jobs/${id}`;
      while (true){
        const r = await fetch(url);
        const j = await r.json();
        setStatus(`Job ${id} → ${j.job.status} (HTTP ${r.status})`);
        if (j.job.status === 'done' || j.job.status === 'error'){
          setStatus(`Job ${id} → ${j.job.status}\n` + JSON.stringify(j.job.result || {error:j.job.error}, null, 2));
          break;
        }
        await new Promise(r => setTimeout(r, 3000));
      }
    }

    // Async versturen
    document.getElementById('sendAsync').addEventListener('click', async ()=>{
      const base = (hostInput.value.trim() || window.location.origin).replace(/\/$/, '');
      let body;
      try { body = JSON.parse(ta.value); }
      catch(e){ setStatus('JSON parse error: ' + e.message); return; }

      setStatus('Start async job...');
      const r = await postJSON(base + '/scrape/smart-async', body);
      setStatus(`HTTP ${r.status}\n${r.text.slice(0,5000)}`);

      if (r.status === 202 && r.data?.job_id){
        await pollJob(base, r.data.job_id);
      }
    });
  </script>
</body>
</html>
